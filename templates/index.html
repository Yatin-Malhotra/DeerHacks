<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Fashioner</span>
        </div>
      </nav>

    <div class="container border mt-3">
        <form action="#" method="post" class="row g-2 m-3 text-center" enctype="multipart/form-data">
            <div class="col-md-6">
                <label for="formFileMultiple" class="form-label">Wardrobe</label>
                <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple required>
              </div>
        
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Occasion</label>
                <input type="text" class="form-control" id="validationDefault02" value="" name="event" required>
              </div>
        
              <div class="mt-6 col-md-12">
                <button class="btn btn-primary" type="submit" value="Upload">Submit form</button>
              </div>
        </form>
    </div>
